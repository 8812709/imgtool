<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resize tool</title>
    <link rel="stylesheet" href="link.css">
</head>
<body>
    <header>
        <nav class="adjust"><b>Compress</b></nav> 
    </header>
    <main>
    <h1 class="head">FREE IMAGE RESIZE TOOL</h1>
    <h2 class="head">Resize images in 3 easy steps</h2>
    <br>
    <table id="table1">
        <tr>
            <td><b>1</b></td>
            <td><b>2</b></td>
            <td><b>3</b></td>
        </tr>
        <tr>
            <td><b>Upload an Image</b></td>
            <td><b>Select the size</b></td>
            <td><b>Download</b></td>
        </tr>
        <tr>
            <td>Upload an image from <br> your local device below</td>
            <td>Choose image sizes using <br> the width and Height.</td>
            <td>Download your resized <br> image using download</td>
        </tr>
    </table>
    <br>
<div>
    <table id="table2">
        <tr>
            <td rowspan="4" id="tablerow" class="middle"><input type="file" id="inputimage" accept="image/*"></td>
            <td colspan="2"><b>Custom resize</b></td>
        </tr>
        <tr>
            <td><label for="wid">Width(in Px)</label></td>
            <td><label for="hei">Height(in Px)</label></td>
        </tr>
        <tr>
            <td><input type="number" id="wid" placeholder="Enter the width here"></td>
            <td><input type="number" id="hei" placeholder="Enter the Height here"></td>
        </tr>
        <tr>
            <td class="middle">
                <label for="size">Enter the target file size(in KB)</label>
            </td>
            <td>
                <input type="number" name="targetsize" id="size" placeholder="Enter the target file size">
            </td>
        </tr>
        <tr>
            <td class="middle"><button id="uploadbut" onclick="settingimage()">Upload</button></td>
            <td class="middle" colspan="3">
                <label for="checkbox" class="middle">Maintain Aspect Ratio</label>
                <input type="checkbox" id="checkbox" class="middle">
            </td>
            
        </tr>
        <tr>
             <td class="middle">
            <button id="resizebut" onclick="postdata()">Resize Image</button>
        </td>
        <td id="table2r6" class="middle" colspan="2">
            <a id="imghere" download="newimage1" class="middle disabled">Download</a>
        </td>
        </tr>
    </table>
    </main>
</div>
<script src="link.js"></script>
</body>
</html>
